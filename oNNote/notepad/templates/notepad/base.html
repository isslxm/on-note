<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>oNNote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
            font-size: 18px;
        }
        .main-container {
            max-width: 800px;
            margin: auto;
            padding: 40px 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
        }
        h1, h2 {
            font-weight: 600;
        }
        .btn {
            font-size: 16px;
            padding: 8px 16px;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
        <a class="navbar-brand" href="/">oNNote</a>
        <div class="d-flex">
            {% if user.is_authenticated %}
                <span class="navbar-text text-white me-3">Hello, {{ user.username }}</span>
                <a class="btn btn-outline-light me-2" href="{% url 'note_list' %}">My notes</a>
                <a class="btn btn-outline-light" href="{% url 'logout' %}">Quit</a>
            {% else %}
                <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Sign in</a>
                <a class="btn btn-outline-light" href="{% url 'register' %}">Sign up</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="main-container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
