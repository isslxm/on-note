{% extends 'notepad/base.html' %}
{% block content %}
<h2 class="mb-4">📝 New note</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'note_list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
</form>
{% endblock %}
