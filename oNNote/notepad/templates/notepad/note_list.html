{% extends 'notepad/base.html' %}
{% block content %}
<h2 class="mb-4">ðŸ““ My notes</h2>
<a href="{% url 'note_create' %}" class="btn btn-success mb-3">+ Create a new note</a>
<ul class="list-group">
  {% for note in notes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'note_detail' note.pk %}" class="fw-semibold">{{ note.title }}</a>
        <span class="text-muted small">{{ note.created|date:"d.m.Y H:i" }}</span>
    </li>
  {% empty %}
    <li class="list-group-item">You do not have any notes yet.</li>
  {% endfor %}
</ul>
{% endblock %}
