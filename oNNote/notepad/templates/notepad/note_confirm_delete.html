{% extends 'notepad/base.html' %}
{% block content %}
<h2>Are you sure you want to delete the note?</h2>
<p><strong>{{ note.title }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'note_detail' note.pk %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
