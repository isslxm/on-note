{% extends 'notepad/base.html' %}
{% block content %}
<h2 class="mb-4">{% if request.path == '/login/' %}Sign in{% else %}Sign up{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if request.path == '/login/' %}Sign in{% else %}Sign up{% endif %}
    </button>
</form>
{% endblock %}
